

<!DOCTYPE HTML>

<html><head></head><body>


<div>
    
    
</div>


 

 <div>
	
	 <h1 align="center">  Candidate Information</h1>
	</div>
	<br>

	 <form target="_blank" onsubmit="try {return window.confirm(&quot;This form may not function properly due to certain security constraints.\nContinue?&quot;);} catch (e) {return false;}">

		<table align="center" border="1px" cellspacing="5" style="background-color:aqua">

		<tr> 
		
			<td align="left"> <label> User Name  <span>*</span></label>
		</td>

		<td>
		<input type="text"> 
		 </td>
		</tr>

		<tr> 
		<td align="left"><label> Password :<span>*</span> </label>  
		</td>
		<td>
		<input type="password" name="psw" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
		
		</td></tr>

		<tr>
		<td align="left"> <label>Phone <span>*</span>:</label> 
		</td>
		<td><input type="tel" name="phone" title="10 digits"> </td>
		</tr>

		

		<tr>
		<td align="left"><label>Gender <span>*</span>: </label>  
		</td>
		<td>
		<input type="radio" name="radio">Male
		<input type="radio" name="radio">Female</td>
		</tr>

		<tr>
		
		<td align="left"><label>Date Of Birth<span>*</span>: </label>  
		
		</td>
		<td>
		<input type="date" name="birthday">
		</td></tr>


		<tr>
		<td align="left"> <label>Email<span>*</span>: </label>  
		</td>
		<td>
		<input type="email" name="email"> </td>
		</tr>

	
		<tr>
		<td align="left"> <label>Highest Qualification<span>*</span>: </label>  
		
		</td>
		<td><select name="qualification">
		<option value="btech">B.Tech</option>
		<option value="mtech">M.Tech</option>
		<option value="mba">MBA</option>
		</select>
		</td>
		</tr>

		

		<tr>
				<td align="left"> <label>Courses Interest in <span>*</span>: </label> 
				</td>
				<td>
				<input type="checkbox">
				<label name="course">Java</label>
				<input type="checkbox">
				<label name="course">HTML5</label>
				<input type="checkbox">
				<label name="course">CSS3</label>
				<input type="checkbox">
				<label name="course">Jquery</label>
			</td>
		</tr>

		<tr>
		<td align="left"> <label>Comments:(mention Certificates&gt; : </label>  
		</td>
		<td>
		<textarea rows="2" cols="20"></textarea> </td>
		</tr>

		<tr>
			<td align="center">
			<label> Upload Degree/Certificates<span>*</span>:</label>
			</td>
			<td>
			<input type="file">
			</td>
		</tr>
		
	
		<tr>
		<td></td>
		<td align="center">
		<input type="submit" value="Submit"> 
		
		<input type="reset" align="center">
		</td>
		</tr>
		</table>
		
  </form>

 
</body></html>
