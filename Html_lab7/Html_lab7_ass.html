
<!DOCTYPE HTML>
<html>
<head><META http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>

	<div>
		<table border="1" style="background-color:skyblue">
			<thead>
				<tr>
					<th colspan="2">Employee Details Form</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><b>Name</b></td>
					<td><input type="text" name="name" maxlength="20"></td>
				</tr>
				<tr>
					<td><b>Employee Code</b></td>
					<td><input type="text" name="ecode" size="4" maxlength="4"></td>
				</tr>
				<tr>
					<td><b>Date of Joining</b></td>
					<td><input type="date" name="date"></td>
				</tr>
				<tr>
					<td><b>Department</b></td>
						<td>
							
							<li><input type="radio" name="dept">Admin</li>
							<li><input type="radio" name="dept">HR</li>
							<li><input type="radio" name="dept">Technical</li>
							<li><input type="radio" name="dept">Accounts</li>
							
						
				</td></tr>
				<tr>
					<td><b>Address<b></b></b></td>
					<td><textarea name="address"></textarea></td>
				</tr>
				<tr>
					<td><b>Training program attended</b></td>
					<td>
							
							<li><input type="checkbox" name="prog">HTML/DHTML</li>
							<li><input type="checkbox" name="prog">Java</li>
							<li><input type="checkbox" name="prog">Client/Server</li>
							<li><input type="checkbox" name="prog">.NET</li>
						
					
				</td></tr>
				<tr>
					<td><b>Training program need to attend</b></td>
					<td><select name="attend">
						<option value="JavaScipt">JavaScript</option>
						<option value="Python">Python</option>
						<option value="Bootstrap">Bootstrap</option>
						<option value="ReactJS">ReactJS</option></select></td>
				</tr>
				<tr>
					<td><b>Send the information at</b></td>
					<td><a href="mailto:empinfo@capgemini.com?" target="_blank">empinfo@capgemini.com</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
