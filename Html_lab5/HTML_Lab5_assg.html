

<!DOCTYPE html>
<html>
	<head>
		<title>Displaying Images</title>
	</head>
	<style>
	h1, h4{
		text-align:center;
	}
	
	img{
			width:100%;
	}
	</style>
	<body>
		<h1>Let's see some images</h1>
		<div>
			<img src="./eagle.jpg" alt="">
			<h4>1. The Golden Eagle</h4>
		</div>
		<div>
			<img src="./car.jpg" alt="">
			<h4>2 One of my favorite cars</h4>
		</div>
		<div>
			<img src="./burj.jpg" alt="">
			<h4>3 The Tallest building in the world</h4>
		</div>
		<div>
			<img src="./ai.jpg" alt="">
			<h4>4 AI - The Future</h4>
		</div>
	</body>	
</html>
