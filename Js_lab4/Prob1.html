<!DOCTYPE html>
<html>
<head>
	<title>Dealing with Arrays</title>
</head>
<body>
<script type="text/javascript">
	var arr=["Tove","Hege","Stale","Kai Jim","Borge","undefined"];
	var count=0;
		document.write("List of Employees"+"<br>");
		document.write("--------------------------------------"+"<br>")

	for(var i=0;i<arr.length;i++){
			count++;
			document.write(count+"."+arr[i]+"<br>");
	} 
</script>
</body>
</html>
