<!DOCTYPE html>
<html>
<head>
	<title> String methods</title>
</head>
<body>
	<script type="text/javascript">
		var str="University at Capgemini";

		document.write("String is"+" "+str+" <br>")

		document.write("Result of str.substr(3,6):"+" "+str.substr(3,6)+" <br>");
		var s1=str.match("Capgemini");
		document.write("Result of str.match('Capgemini'):"+" "+s1+"<br>" );

		var str1=new String("hello javascripters"+"<br>");
		document.write(str1);

		var uc=str1.toUpperCase();
		document.write(uc);

	</script>
</body>
</html>
